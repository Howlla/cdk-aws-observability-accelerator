kind: Deployment
apiVersion: apps/v1
metadata:
  name: load-generator
  labels:
    app: load-generator
    role: master
spec:
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: 273057222892.dkr.ecr.ap-northeast-1.amazonaws.com/neuron:pytorch
          command: ["/bin/sh"]
          args: ["-c", "python3 /opt/ml/mlp_train.py"]
          resources:
            limits:
              cpu: 4
              memory: 4Gi
              aws.amazon.com/neuron: 1
            requests:
              cpu: "1"
              memory: 1Gi
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
      hostNetwork: true
      hostPID: true
      hostIPC: true
      restartPolicy: Always
